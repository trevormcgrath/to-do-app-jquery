<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo App w/ jQuery</title>
    <link rel="icon" type="image/png" href="assets/images/checkmark.png">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <section id="app-container">
        <header>
            <h1>Todo App, with jQuery</h1>
            <nav>
                <button id="todo-list-btn" class="active">Todo</button>
                <button id="completed-list-btn" class="">Completed</button>
            </nav>
            <section id="input-section">
                <form id="task-input" action="">
                    <input type="text" name="task-input" id="task-value">
                    <button id="task-submit">Add Task</button>
                </form>
            </section>
        </header>
        <section id="list-container">
            <div id="todo-container" class="visable">
                <h3>To-Do Tasks</h2>
                <ul id="todo-list">
                    <li>
                        <input type="checkbox" id="test">
                        <label for="test">
                            <span class="complete"></span>
                            Lorem ipsum dolor sit amet, consectetur adipisicing.
                        </label>
                            <span class="remove"></span>
                    </li>
                </ul>
            </div>

            <div id="completed-container">
                <h3>Complete Tasks</h2>
                <ul id="completed-list">
                    <!-- Stuff being added in via JS here.-->
                </ul>
            </div>
        </section>
    </section>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
