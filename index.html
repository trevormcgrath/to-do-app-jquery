<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo App w/ jQuery</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <h2>Hello, World!</h2>
    <div id="to-do-container">
        <div id="todo-header">
            <button id="todo-list-btn">Todo</button>
            <button class="completed-list-btn">Completed</button>
            <form id="task-input" action="">
                <input type="text" name="task-input" id="task-value">
                <button id="task-submit">Submit</button>
            </form>
        </div>
        <div id="list-container">
        		<div>
	        		<h3>To-Do Tasks</h2>
	            <ul id="todo-list">
	                <!-- Stuff being added in via JS here.-->
	            </ul>
        		</div>

				<div>
					<h3>Complete Tasks</h2>
	            <ul id="completed-list">
	            	<!-- Stuff being added in via JS here.-->
	            </ul>
				</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
