<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo App w/ jQuery</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <div id="app-container">
        <header>
            <h1>Todo App, with jQuery</h1>
            <nav>
                <button id="todo-list-btn">Todo</button>
                <button class="completed-list-btn">Completed</button>
            </nav>

            <section id="input-section">
                <form id="task-input" action="">
                    <input type="text" name="task-input" id="task-value">
                    <button id="task-submit">Submit</button>
                </form>
            </section>
        </header>

        <section id="list-container">
            <div id="todo-container">
                <h3>To-Do Tasks</h2>
                <ul id="todo-list">
                    <p>Filler text</p>
                    <!-- Stuff being added in via JS here.-->
                </ul>
            </div>

            <div id="completed-container">
                <h3>Complete Tasks</h2>
                <ul id="completed-list">
                <p>Filler text</p>
                    <!-- Stuff being added in via JS here.-->
                </ul>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
